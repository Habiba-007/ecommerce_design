<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce Design</title>
    <link rel="stylesheet" href="./assets/fonts/google_icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="assets/styles/app.css">

    <script src="./assets/js/app.js"></script>
</head>

<body>

    <header>
        <nav>
            <div class="container">
                <div class="nav_body">
                    <div class="logo">
                        <img src="./assets/images/logo/logo.png" alt="logo">
                    </div>
                    <!-- its menu  -->
                    <div class="menu">
                        <ul>
                            <li><a href="#">home</a></li>
                            <li>
                                <a href="#"
                                    onclick="product_catagory_jumbo_menu.classList.toggle('active')">products</a>
                            </li>
                            <li><a href="#">blog</a></li>
                            <li><a href="#">faq</a></li>
                            <li><a href="#">contact us</a></li>
                        </ul>
                    </div>
                    <!-- its_action_menues like(search,cart,profile=icons) -->
                    <div class="action_menu">
                        <ul>
                            <li>
                                <a href="#">
                                    <div class="svg_icon"
                                        style="-webkit-mask-image: url('assets/images/icons/search.svg'); mask-image: url('assets/images/icons/search.svg')">
                                    </div>
                                </a>
                            </li>
                            <!-- cart_section_inside_li  -->
                            <li>
                                <a href="#" onclick="cart_items.classList.toggle('active')">
                                    <div class="svg_icon"
                                        style="-webkit-mask-image: url('assets/images/icons/cart.svg'); mask-image: url('assets/images/icons/bag.svg')">
                                    </div>
                                </a>
                                <!-- another_work_with_(cart_section)_inside_li  -->
                                <div class="cart_items" id="cart_items">
                                    <!-- top section  -->
                                    <div class="top">
                                        <h3 class="cart_top_title">3 items</h3>
                                    </div>

                                    <!-- mid section  -->
                                    <div class="mid">
                                        <!-- use alpine js with template  -->
                                        <div x-data="{header_cart_products}" class="cart_item_list">
                                            <template x-for="(i, index) in header_cart_products">
                                                <!-- single_cart_item_  -->
                                                <div class="single_cart_item">
                                                    <div class="img">
                                                        <span x-text="index"></span>
                                                        <img x-bind:src="`./assets/images/dummy_products/${i.image_no}.jpg`"
                                                            alt="">
                                                    </div>
                                                    <!-- content part  -->
                                                    <div class="content">
                                                        <h3 class="product_name" x-text="i.name">MackBook Pro M2 MNEJ3
                                                            20222 LLA</h3>
                                                        <h4 class="size">13.3 inch</h4>
                                                        <h5 class="color">Black</h5>
                                                        <div class="qty">Ã—1</div>

                                                        <div class="extra_features">
                                                            <ul>
                                                                <li>
                                                                    <div class="svg_icon"
                                                                        style="-webkit-mask-image: url('assets/images/icons/truck.svg'); mask-image: url('assets/images/icons/truck.svg')">
                                                                    </div>
                                                                    <div class="mid_title">Free Delivery</div>
                                                                </li>
                                                                <li>
                                                                    <div class="svg_icon"
                                                                        style="-webkit-mask-image: url('assets/images/icons/verify.svg'); mask-image: url('assets/images/icons/verify.svg')">
                                                                    </div>
                                                                    <div class="mid_title">Guranteed</div>
                                                                </li>
                                                            </ul>
                                                        </div>

                                                        <div class="qty_changer">
                                                            <!-- <h3 class="price">$433.00</h3> -->
                                                            <div class="price">
                                                                $<span x-bind:id="`price_${index}`"
                                                                    x-bind:data-price="i.price" x-text="i.price"></span>
                                                            </div>
                                                            <div class="qty_updater">
                                                                <button class="delete_btn">
                                                                    <div class="svg_icon"
                                                                        style="-webkit-mask-image: url('assets/images/icons/trash.svg'); mask-image: url('assets/images/icons/trash.svg')">
                                                                    </div>
                                                                </button>
                                                                <div class="qty_input">
                                                                    <button @click="decrementCart(`price_${index}`)">
                                                                        <div class="svg_icon"
                                                                            style="-webkit-mask-image: url('assets/images/icons/minus.svg'); mask-image: url('assets/images/icons/minus.svg')">
                                                                        </div>
                                                                    </button>
                                                                    <input type="number" value="1" min="1">
                                                                    <button @click="incrementCart(`price_${index}`)">
                                                                        <div class="svg_icon"
                                                                            style="-webkit-mask-image: url('assets/images/icons/add.svg'); mask-image: url('assets/images/icons/add.svg')">
                                                                        </div>
                                                                    </button>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </template>
                                        </div>
                                    </div>

                                    <!-- bottom section  -->
                                    <div class="bottom">
                                        <div class="left">
                                            <h2 class="title">Grand total</h2>
                                            <h4 class="amount">$543.02</h4>
                                        </div>
                                        <div class="right">
                                            <a href="#">
                                                <span>Proceed to Cart</span>
                                                <div class="svg_icon"
                                                    style="-webkit-mask-image: url('assets/images/icons/shopping-cart.svg'); mask-image: url('assets/images/icons/shopping-cart.svg')">
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </li>
                            <!-- end with (cart) section  -->
                            <li>
                                <a href="#" onclick="user_drop_down_action.classList.toggle('active')">
                                    <div class="svg_icon"
                                        style="-webkit-mask-image: url('assets/images/icons/profile.svg'); mask-image: url('assets/images/icons/profile.svg')">
                                    </div>
                                </a>
                                <!-- another_drop_down_menu(by user) inside_li -->
                                <div id="user_drop_down_action" class="user_drop_down_action  ">
                                    <ul>
                                        <li>
                                            <a href="#">
                                                <div class="icon">
                                                    <div class="svg_icon"
                                                        style="-webkit-mask-image: url('assets/images/icons/profile-circle.svg'); mask-image: url('assets/images/icons/profile-circle.svg')">
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h4 class="block">Mr Farid</h4>
                                                    <p>farid@gmail.com</p>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#">
                                                <div class="icon">
                                                    <div class="svg_icon"
                                                        style="-webkit-mask-image: url('assets/images/icons/bag-2.svg'); mask-image: url('assets/images/icons/bag-2.svg')">
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h4>Orders</h4>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#">
                                                <div class="icon">
                                                    <div class="svg_icon"
                                                        style="-webkit-mask-image: url('assets/images/icons/heart.svg'); mask-image: url('assets/images/icons/heart.svg')">
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h4>Wish List</h4>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#">
                                                <div class="icon">
                                                    <div class="svg_icon"
                                                        style="-webkit-mask-image: url('assets/images/icons/dollar-circle.svg'); mask-image: url('assets/images/icons/dollar-circle.svg')">
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h4>Payments</h4>
                                                </div>
                                            </a>
                                        </li>

                                        <li>
                                            <a href="#">
                                                <div class="icon">
                                                    <div class="svg_icon"
                                                        style="-webkit-mask-image: url('assets/images/icons/logout.svg'); mask-image: url('assets/images/icons/logout.svg')">
                                                    </div>
                                                </div>
                                                <div class="content">
                                                    <h4>Log out</h4>
                                                </div>
                                            </a>
                                        </li>
                                    </ul>
                                </div>
                                <!-- li_end_here_for_user_drop_drop_down_action  -->
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- section part 1  -->
    <section id="product_catagory_jumbo_menu" class="">
        <div class="container">
            <div class="product_list_menu">
                <div class="backgroundcolor_or_overlay">
                    <div class="product_catagories">
                        <!-- devide-part-1  -->
                        <div class="catagory_list">
                            <ul x-data="{catagory_list}">
                                <template x-for="catagory in catagory_list">
                                    <li>
                                        <a href="#">
                                            <div class="svg_icon"
                                                x-bind:style="`-webkit-mask-image: url('assets/images/icons/${catagory.icon}'); mask-image: url('assets/images/icons/${catagory.icon}')`">
                                            </div>
                                            <span class="text" x-text="catagory.name"></span>
                                        </a>
                                    </li>
                                </template>
                            </ul>
                        </div>
                        <!-- devide-part-2  -->
                        <div class="subcatagory_list">
                            <div class="subcatagory">
                                <ul x-data="{subcatagory_list_icon}">
                                    <template x-for="icon in subcatagory_list_icon">
                                        <li>
                                            <a href="#">
                                                <div class="svg_icon"
                                                    x-bind:style="`-webkit-mask-image: url('${icon.icon}'); mask-image: url('${icon.icon}')`">
                                                </div>
                                                <span class="text" x-text="icon.name"></span>
                                            </a>
                                        </li>
                                    </template>
                                    <li>
                                        <a href="#" class="viewall">
                                            View All
                                        </a>
                                    </li>
                                </ul>
                            </div>
                            <!-- top-products-and top-products-item -->
                            <!-- top_productss  -->
                            <div class="top_products">
                                <div class="close_btn">
                                    <a href="#" onclick="product_catagory_jumbo_menu.classList.toggle('active')">
                                        Close
                                    </a>
                                </div>
                                <!-- top_products_items  -->
                                <div class="top_product_items" x-data="{top_product_items}">
                                    <template x-for="product_img in top_product_items">
                                        <div class="product_image">
                                            <img x-bind:src="`./assets/images/dummy_products/${product_img.image_no}.jpg`"
                                                alt="">
                                            <a href="#">
                                                <h4 x-text="product_img.name"></h4>
                                            </a>
                                        </div>
                                    </template>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
